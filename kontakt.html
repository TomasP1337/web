<html lang="cs">

<meta charset="utf-8"/>

<link href="/css/styles.css" rel="stylesheet"/></head>
<body>
<header>
<a class="logo" href="index.html"><img alt="weeby logo" src="weeby-logo.png"/></a>
<nav>
<ul>
<li><a href="index.html">O nás</a></li>

<li><a href="cenik.html">Ceník</a></li>
<li><a href="kontakt.html" aria-current="page">Kontakt</a></li>
<li><a class="cta-link" href="#" id="ctaOpen">Mám zájem o nabídku</a></li>
</ul>
</nav>
</header>
<section class="page-hero">
<h1 style="margin-top:-2.9cm;" >Kontaktujte nás</h1>
<p>Těšíme se na vaši zprávu – ozveme se co nejdříve.</p>
</section>
<section class="contact-section">
<div class="contact-info">
<h3>weeby s.r.o.</h3>
<p>Webová 123, 110 00 Praha</p>
<p>IČO: 12345678</p>
<p>📞 <a href="tel:+420123456789">+420 123 456 789</a></p>
<p>✉️ <a href="mailto:info@weeby.cz">info@weeby.cz</a></p>
</div>
<form id="contactForm">
<input placeholder="Jméno" required="" type="text"/>
<input placeholder="E‑mail" required="" type="email"/>
<textarea placeholder="Vaše zpráva" required="" rows="5"></textarea>
<button type="submit">Odeslat zprávu</button>
</form>
</section>
<footer>© <span id="year"></span> weeby. Všechna práva vyhrazena.</footer>

<!-- ===== POP‑UP FORM ===== -->
<div class="modal" id="offerModal">
  <div class="modal-content">
    <span class="close-modal" id="modalClose">×</span>
    <h2>Nezávazná poptávka</h2>
    <form id="offerForm">
      <label for="name">Jméno</label>
      <input id="name" required="" type="text"/>
      <label for="company">Společnost</label>
      <input id="company" type="text"/>
      <label for="email">E‑mail</label>
      <input id="email" required="" type="email"/>
      <label for="phone">Telefon</label>
      <input id="phone" type="tel"/>
      <label for="work">Rozsah práce</label>
      <textarea id="work" rows="4"></textarea>
      <button type="submit">Odeslat</button>
    </form>
  </div>
</div>
<script defer="True" src="js/main.js"></script></body>
</html>
