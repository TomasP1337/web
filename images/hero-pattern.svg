<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(0,0,0,0.3)"/>
    </pattern>
    <pattern id="waves" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M 0 10 Q 25 0, 50 10 T 100 10" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <rect width="100%" height="100%" fill="url(#dots)" />
  <rect width="100%" height="100%" fill="url(#waves)" />
</svg>
